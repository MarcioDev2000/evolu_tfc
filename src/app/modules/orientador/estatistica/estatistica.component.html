<div class="content">
  <div class="row">
    <!-- Card para Monografias Aprovadas -->
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Monografias Aprovadas</div>
        <div class="card-body">
          <h5 class="card-title">{{ estatisticasOrientador.monografiasAprovadas }}</h5>
        </div>
      </div>
    </div>

    <!-- Card para Monografias em Revisão -->
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">Monografias em Revisão</div>
        <div class="card-body">
          <h5 class="card-title">{{ estatisticasOrientador.monografiasEmRevisao }}</h5>
        </div>
      </div>
    </div>

    <!-- Card para Monografias Pendentes -->
    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">
        <div class="card-header">Monografias Pendentes</div>
        <div class="card-body">
          <h5 class="card-title">{{ estatisticasOrientador.monografiasPendentes }}</h5>
        </div>
      </div>
    </div>

    <!-- Card para Número de Alunos Orientados -->
    <div class="col-md-3">
      <div class="card text-white bg-danger mb-3">
        <div class="card-header">Alunos Orientados</div>
        <div class="card-body">
          <h5 class="card-title">{{ estatisticasOrientador.numeroAlunosOrientados }}</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfico de Estatísticas -->
  <div class="row mt-4">
    <div class="col-md-12">
      <canvas id="estatisticaChart"></canvas>
    </div>
  </div>
</div>
