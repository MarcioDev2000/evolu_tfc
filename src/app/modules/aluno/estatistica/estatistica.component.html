<div class="content">
  <!-- Mensagem de "Nenhuma monografia encontrada" -->
  <div *ngIf="nenhumaMonografia" class="alert alert-danger text-center">
    <h5>Nenhum Gráfico de monografia encontrada</h5>
  </div>

  <!-- Cards e gráfico (exibidos apenas se houver monografias) -->
  <div *ngIf="!nenhumaMonografia">
    <!-- Cards para Aprovado, Em Revisão e Pendente -->
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Status: Aprovado</div>
          <div class="card-body">
            <h5 class="card-title">{{ estatisticasStatus.Aprovado }}</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Status: Em Revisão</div>
          <div class="card-body">
            <h5 class="card-title">{{ estatisticasStatus.Em_Revisao }}</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-header">Status: Pendente</div>
          <div class="card-body">
            <h5 class="card-title">{{ estatisticasStatus.Pendente }}</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráfico de Estatísticas -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card" style="background-color: white;">
          <div class="card-header">
            <h5 class="card-title">Estatísticas da Monografia</h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="position: relative; height: 400px; background-color: white;">
              <canvas id="estatisticaChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
