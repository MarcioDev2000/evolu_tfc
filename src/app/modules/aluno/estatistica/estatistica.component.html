<div class="content">
  <div class="row">
    <!-- Card para Número de Revisões (Pré-Projeto) -->
    <div class="col-lg-4">
      <div class="card card-chart chart">
        <div class="card-header">
          <h5 class="card-category">Pré-Projeto</h5>
          <h3 class="card-title">
            <i class="tim-icons icon-paper text-danger"></i> Total: {{ estatisticas.numeroRevisoes | number }}
          </h3>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="chartLineRed"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Card para Tempo Médio de Revisão (Monografia) -->
    <div class="col-lg-4">
      <div class="card card-chart chart">
        <div class="card-header">
          <h5 class="card-category">Monografia</h5>
          <h3 class="card-title">
            <i class="tim-icons icon-delivery-fast text-info"></i> Total: {{ estatisticas.tempoMedioRevisao | number }}
          </h3>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="CountryChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Card para Dias no Status (Orientador) -->
    <div class="col-lg-4">
      <div class="card card-chart chart">
        <div class="card-header">
          <h5 class="card-category">Orientador</h5>
          <h3 class="card-title">
            <i class="tim-icons icon-check-2 text-success"></i> Total: {{ estatisticas.diasNoStatus | number }}
          </h3>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="chartLineGreen"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfico de Estatísticas da Monografia -->
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h5 class="card-category">Estatísticas da Monografia</h5>
              <h2 class="card-title">Desempenho Geral</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="estatisticaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
