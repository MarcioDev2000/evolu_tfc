<div class="content">
  <div class="row">
    <!-- Card para Total de Orientadores -->
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Total de Orientadores</div>
        <div class="card-body">
          <h5 class="card-title">{{ estatisticasAdmin.totalOrientadores }}</h5>
        </div>
      </div>
    </div>

    <!-- Card para Total de Monografias Aprovadas -->
    <div class="col-md-3">

          <h5 class="card-title">{{ estatisticasAdmin.totalMonografiasAprovadas }}</h5>
        </div>
      </div>
    </div>

    <!-- Card para Total de Alunos -->
    <div class="col-md-3">

        </div>

  <!-- Gráfico de Estatísticas -->
  <div class="row mt-4">

      <canvas id="estatisticaChart"></canvas>
    </div>
