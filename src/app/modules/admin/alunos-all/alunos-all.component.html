<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <!-- Cabeçalho do Card -->
        <div class="card-header bg-primary text-white">
          <h3 class="title mb-0">Gestão de Alunos</h3>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="col-md-4 pr-md-1">
              <input
                type="text"
                class="form-control"
                placeholder="Filtrar alunos..."
                [(ngModel)]="filtro"
                (input)="applyFilter()">
            </div>
          </div>
        </div>

        <!-- Corpo do Card -->
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th>Nome</th>
                  <th>Sobrenome</th>
                  <th>Endereço</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>NIF</th>
                  <th>Matrícula</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let aluno of alunosFiltrados">
                  <td>{{ aluno.nome }}</td>
                  <td>{{ aluno.sobrenome }}</td>
                  <td>{{ aluno.endereco }}</td>
                  <td>{{ aluno.telefone }}</td>
                  <td>{{ aluno.email }}</td>
                  <td>{{ aluno.nif }}</td>
                  <td>{{ aluno.matricula }}</td>
                </tr>
                <tr *ngIf="alunosFiltrados.length === 0">
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fas fa-exclamation-circle"></i> Nenhum aluno encontrado.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
