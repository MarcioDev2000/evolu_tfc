<header class="header">
  <div>
    <a href="#">
      <img src="../../../../assets/img/Duty - Logo final-03.png" alt="">
    </a>
  </div>

  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/registar">Registrar</a>
      </li>
    </ul>
  </nav>
</header>
<div class="content text-center">
  <div class="row justify-content-center ">
    <div class="col-md-8 col-lg-6">
      <!-- Adicionei classes col-md-8 e col-lg-6 para definir a largura das colunas em dispositivos médios e grandes -->
      <div class="card">
        <div class="card-header">
          <a href="#">
            <img src="../../../../assets/img/Duty - Logo final-05.png" width="80" height="100" alt="Duty"/>
          </a>
        </div>
        <form (ngSubmit)="login()">
          <div class="card-body">
            <div class="form-group">
              <input class="form-control" placeholder="Email de usuário" type="text" [(ngModel)]="user.email"
                name="email" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Senha" type="password" [(ngModel)]="user.password"
                name="password" />
            </div>
          </div>
          <div class="card-footer">
            <div class="row card-button">
              <button type="submit" class="btn btn-fill btn-danger mr-2">Iniciar sessão</button>
              <button type="submit" class="btn btn-fill btn-danger" routerLink="/registar">Criar conta</button>
            </div>
            <a routerLink="/esqueceu-senha">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
