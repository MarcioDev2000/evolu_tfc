<header class="header">
  <div>
    <img src="../../../../assets/img/Duty - Logo final-03.png" alt="">
  </div>

  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/registar">Registrar</a>
      </li>
    </ul>
  </nav>
</header>
<div class="content text-center">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <img src="../../../../assets/img/Duty - Logo final-05.png" width="80" height="100" alt="Logo" />
        </div>
        <form (ngSubmit)="resetPassword()">
          <div class="card-body">
            <div class="form-group">
              <input [(ngModel)]="newPassword" class="form-control" placeholder="Nova Senha" type="password"
                name="newPassword" />
            </div>
            <div class="form-group">
              <input [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirmar Senha" type="password"
                name="confirmPassword" />
            </div>
          </div>
          <div class="card-footer">
            <div class="row card-button">
              <button type="submit" class="btn btn-fill btn-danger mr-2">Redefinir Senha</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
